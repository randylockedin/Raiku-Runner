<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rialo Runner</title>
  <link rel="preload" as="image" href="./picture/pic1.png">
  <link rel="preload" as="image" href="./picture/pic2.png">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="game-shell">
    <header class="hud">
      <div class="logo">Raiku Runner</div>
      <div class="score" id="score">00000</div>
    </header>

    <main class="game" id="gameArea">
      <div id="ground" class="ground"></div>
      <img id="player" class="player" src="./picture/pic2.png" alt="Player" draggable="false" />
      <div id="obstacles" class="obstacles"></div>
      <div id="message" class="message hidden">Press Space, ↑ or tap to start</div>
      <div class="controls">
        <button id="startBtn" class="btn">Start</button>
        <button id="restartBtn" class="btn hidden">Restart</button>
      </div>
    </main>

    <footer class="footer">
      <span>Desktop: Space/↑ to jump • R to restart</span>
      <br
      <span class="mobile-instructions">Mobile: Tap to jump • Tap to restart</span>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
